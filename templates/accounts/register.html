{% extends 'base.html' %}

{% block title %}Register - FINKI Forum{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded shadow p-8">
        <h3 class="text-2xl font-bold text-center mb-6 flex items-center justify-center gap-2">
            <i class="fas fa-user-plus mr-2"></i>Join FINKI Forum
        </h3>
        <form method="post">
            {% csrf_token %}
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Username</label>
                        <input type="text" name="username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">First Name</label>
                        <input type="text" name="first_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Last Name</label>
                        <input type="text" name="last_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Password</label>
                        <input type="password" name="password1" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                        <input type="password" name="password2" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="text-gray-600">Already have an account? <a href="/accounts/login/" class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
