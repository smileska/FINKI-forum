{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">Delete Account</h2>
    <p class="mb-6 text-gray-700">
      Are you sure you want to delete your account? This action cannot be undone.
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition mr-2">Delete My Account</button>
      <a href="{% url 'accounts:profile' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded transition">Cancel</a>
    </form>
  </div>
{% endblock %}
