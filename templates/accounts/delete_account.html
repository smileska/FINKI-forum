{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl border border-gray-200 text-center">
    <h2 class="text-2xl font-extrabold text-neutral-800 mb-4 flex items-center justify-center gap-2">
      <i class="fas fa-user-times text-red-400"></i>
      Delete Account
    </h2>
    <p class="mb-6 text-gray-500">
      Are you sure you want to delete your account? This action cannot be undone.
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="inline-block bg-gradient-to-r from-red-500 to-red-700 text-white font-bold py-2 px-5 rounded-lg shadow hover:scale-105 transition mr-2">Delete My Account</button>
      <a href="{% url 'accounts:profile' %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg transition">Cancel</a>
    </form>
  </div>
{% endblock %}
